<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My about Page</title>
  <style>
    /* üå∏ CSS ‚Äî Style the page */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff7eb3, #ff758c, #ffae00, #89f7fe, #66a6ff);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      color: #fff;
      text-align: center;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 60px;
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .card {
      background: rgba(255,255,255,0.15);
      margin: 40px auto;
      padding: 20px;
      width: 80%;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    button {
      background: #fff;
      color: #333;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1em;
      transition: 0.3s;
    }
    button:hover {
      background: #333;
      color: #fff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- üåº HTML ‚Äî Page content -->
  <h1>Welcome to My home!</h1>

  <div class="card">
    <p>This is a single-page design with <b>HTML + CSS + JavaScript</b> together.</p>
    <p>Click the button below to change colors dynamically.</p>
    <button onclick="changeColors()">Change Colors üé®</button>
  </div>

  <div class="card" id="timeBox">
    <h2>‚è∞ Current Time</h2>
    <p id="clock"></p>
  </div>

  <!-- ‚ö° JavaScript ‚Äî Page behavior -->
  <script>
    // Function to randomly change background colors
    function changeColors() {
      const colors = [
        "linear-gradient(135deg, #ff9a9e, #fad0c4)",
        "linear-gradient(135deg, #a18cd1, #fbc2eb)",
        "linear-gradient(135deg, #f6d365, #fda085)",
        "linear-gradient(135deg, #84fab0, #8fd3f4)",
        "linear-gradient(135deg, #fccb90, #d57eeb)",
      ];
      const random = Math.floor(Math.random() * colors.length);
      document.body.style.background = colors[random];
    }

    // Function to show real-time clock
    function showTime() {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleTimeString();
    }
    setInterval(showTime, 1000);
    showTime();
  </script>
</body>
</html>
